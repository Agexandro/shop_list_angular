<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js'
        integrity='sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=='
        crossorigin='anonymous'></script>

    <div class="list" data-ng-app="myList" data-ng-controller="listController">
        <div data-ng-repeat="item in items" class="itemList">
            <span>{{item | uppercase}}</span>
            <span data-ng-click="removeItem($index)">x</span>
        </div>
        <div>
            <input type="text" data-ng-model="newItem">
            <input type="button" value="Add" data-ng-click="addItem()">
        </div>
    </div>
    <script src="module.js"></script>
    <script src="controller.js"></script>
</body>

</html>
